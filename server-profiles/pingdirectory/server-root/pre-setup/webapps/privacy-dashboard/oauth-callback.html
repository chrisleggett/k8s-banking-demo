<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Privacy Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">
      function parseResponse(locationHash) {
        var params = {};
        var query = locationHash.substring(locationHash.indexOf('?'));
        var regex = /([^#?&=]+)=([^&]*)/g;
        var match;
        // decode all parameter pairs
        while ((match = regex.exec(query)) !== null) {
          params[decodeURIComponent(match[1])] = decodeURIComponent(match[2].replace(/\+/g, '%20'));
        }
        return params;
      }
      window.localStorage.setItem('privacy-dashboard-oauth-hash', JSON.stringify(parseResponse(window.location.hash)));
      window.location.replace(window.location.origin + window.location.pathname.replace('oauth-callback.html','#/oauth-callback'));
    </script>
  </body>
</html>
